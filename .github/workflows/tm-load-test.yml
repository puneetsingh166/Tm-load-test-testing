name: Setup chain and apply tm load test
on:
  push:
    branches: [branchA]
jobs:
  testingcosmos:
    runs-on: ubuntu-latest
    
    defaults: 
      run:
        working-directory: ./tests/tm-load-test
    if: github.ref != 'refs/heads/config'
    steps:
    - name: checkout code from branchA
      uses: actions/checkout@v2    
    - name: run tm-load-test pipeline
      run: sudo bash setup-chain.sh
      
