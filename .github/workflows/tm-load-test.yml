name: Setup chain and apply tm load test
on:
  push:
    branches: [branchA]
jobs:
  Test_with_connections-1_time-20_rate-1000_size-250:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run test-case first
        run:  bash tests/tm-load-test/setup-chain.sh 1 20 1000 250 log.txt

  Test_with_connections-1_time-15_rate-200_size-2500:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name:  Run test-case second
        run: sudo bash tests/tm-load-test/setup-chain.sh 1 15 200 2500 log.txt

  Test_with_connections-1_time-10_rate-10_size-310:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run all up valset stress test
        run: sudo bash tests/tm-load-test/setup-chain.sh 1 10 10 310 log.txt

    
    
    
